{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shecurity</title>
    <!--Vincular archivo css con registro-->
    <link rel="stylesheet" href="{% static '/css/registro.css' %}">
    <!--Fuentes utilizadas-->
    <link href="{% static '/https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static '///code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css' %}">
    <script src="{% static '/https://code.jquery.com/jquery-1.12.4.js' %}"></script>
    <script src="{% static '/https://code.jquery.com/ui/1.12.1/jquery-ui.js' %}"></script>
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">
                <input type="text" name="" id="name" autocomplete="off"><span class="barra"></span>
                <label for="">Nombre completo</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="nameU" autocomplete="off"><span class="barra"></span>
                <label for="">Nombre de usuario</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email" autocomplete="off"><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="password" autocomplete="off"><span class="barra"></span>
                <label for="">Password</label>
            </div>
            <div class ="grupo">
                <input type= "text" id= "datepicker" autocomplete="off"><span class="barra"></span>
                <label for="">Fecha</label>
            </div>
            <button type="submit">Registrarse</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>
    <!--archivo JavaScript para registro.html-->
    <script src="{% static '/js/registro.js' %}"></script>
</body>
</html>
